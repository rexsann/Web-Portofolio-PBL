<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portofolio PBL</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-glass {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 0 25px rgba(0,230,255,0.2);
    }

    .btn-custom {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      font-weight: 600;
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    a {
      color: #00e6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card-glass text-center">
    <h3 class="mb-4 fw-bold">Login Akun</h3>

    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="nim" class="form-control" placeholder="NIM/NIK" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Kata Sandi" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <p class="mt-3">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nim = document.getElementById("nim").value.trim();
      const password = document.getElementById("password").value.trim();

      const userData = localStorage.getItem("user_" + nim);

      if (!userData) {
        alert("Akun tidak ditemukan! Silakan daftar terlebih dahulu.");
        return;
      }

      const user = JSON.parse(userData);

      if (user.password !== password) {
        alert("Kata sandi salah!");
        return;
      }

      // Simpan user aktif
      localStorage.setItem("currentUser", "user_" + nim);
      alert("Login berhasil!");
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
