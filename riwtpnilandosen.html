<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riwayat Penilaian</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#2b1055,#7597de);
  color: white;
  min-height: 100vh;
  padding-top: 50px;
}
.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.2);
  padding: 20px;
  color: white;
}
.btn-detail {
  background-color: #17a2b8;
  color: white;
  border: none;
  font-weight: 600;
}
.btn-detail:hover {
  background-color: #0d6efd;
}
</style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="Teknik Informatika.html" class="btn btn-warning fw-bold">‚¨ÖÔ∏è Kembali</a>
    <h3 class="text-center flex-grow-1">üìö Riwayat Penilaian</h3>
  </div>

  <div id="listContainer" class="row g-4"></div>
</div>

<script>
const allPortfolios = JSON.parse(localStorage.getItem("allPortfolios")) || [];
const loggedInUser = localStorage.getItem("loggedInUser");
const container = document.getElementById("listContainer");

if(allPortfolios.length === 0) {
  container.innerHTML = "<p class='text-center'>Belum ada portofolio tersimpan.</p>";
} else {
  allPortfolios.forEach((p, index) => {
    const nilai = p.penilaian;
    const col = document.createElement("div");
    col.className = "col-md-6 col-lg-4 d-flex";
    col.innerHTML = `
      <div class="card w-100 d-flex flex-column">
        <h5>${p.judul}</h5>
        <p class="mb-1"><strong>${p.nama}</strong> (${p.nim})</p>
        <p class="mb-2">Kategori: ${p.kategori}</p>
        ${
          nilai ? `
          <ul class="mb-2">
            <li>Presentasi: ${nilai.presentasi}</li>
            <li>Inovasi: ${nilai.inovasi}</li>
            <li>Kreativitas: ${nilai.kreativitas}</li>
            <li>Tata Kelola: ${nilai.tatakelola}</li>
          </ul>` : `<em>Belum dinilai</em>`
        }
        <button class="btn btn-detail mt-auto w-100" onclick="lihatDetail(${index})">Detail</button>
      </div>
    `;
    container.appendChild(col);
  });
}

function lihatDetail(index){
  localStorage.setItem("selectedPortfolio", index);
  window.location.href = "detail.html";
}
</script>
</body>
</html>
