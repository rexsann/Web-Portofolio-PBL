<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Penilaian Dosen - Polibatam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #3f2b96, #a8c0ff);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      border: none;
      padding: 10px 12px;
    }

    .btn-nilai {
      background-color: #06d6a0;
      color: #1a1a1a;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-nilai:hover {
      background-color: #1b9aaa;
      transform: scale(1.02);
    }

    .btn-edit {
      background-color: #00b4d8;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px;
      width: 48%;
      font-weight: 600;
    }

    .btn-hapus {
      background-color: #ef233c;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px;
      width: 48%;
      font-weight: 600;
    }

    .btn-edit:hover { background-color: #0096c7; transform: scale(1.02); }
    .btn-hapus:hover { background-color: #d90429; transform: scale(1.02); }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üßæ Form Penilaian Dosen</h2>
    <p class="text-center text-light mb-4">Nilai portofolio mahasiswa berikut:</p>

    <div class="mb-3"><strong>Nama:</strong> <span id="namaMhs">Surya Dewata</span></div>
    <div class="mb-3"><strong>Judul Karya:</strong> <span id="judulKarya">Aplikasi Monitoring IoT Berbasis Web</span></div>
    <hr class="text-light mb-4">

    <form id="formPenilaian">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Kreativitas</label>
          <input type="number" id="nilaiKreativitas" class="form-control" min="0" max="100" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Inovasi</label>
          <input type="number" id="nilaiInovasi" class="form-control" min="0" max="100" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tata Kelola</label>
          <input type="number" id="nilaiTataKelola" class="form-control" min="0" max="100" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Presentasi</label>
          <input type="number" id="nilaiPresentasi" class="form-control" min="0" max="100" required>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Komentar / Catatan</label>
        <textarea id="komentar" class="form-control" rows="4" placeholder="Tuliskan catatan atau saran..." required></textarea>
      </div>

      <div id="buttonArea" class="mt-4">
        <button type="submit" id="btnSimpan" class="btn btn-nilai">üíæ Simpan Penilaian</button>
      </div>
    </form>
  </div>

  <footer>¬© 2025 Polibatam Creative Lab ‚Äî Penilaian Dosen</footer>

  <script>
    const form = document.getElementById("formPenilaian");
    const buttonArea = document.getElementById("buttonArea");
    const nama = document.getElementById("namaMhs").innerText;
    const judul = document.getElementById("judulKarya").innerText;

    // Cek apakah sudah ada penilaian sebelumnya
    let riwayat = JSON.parse(localStorage.getItem("riwayatPenilaian")) || [];
    let dataSebelumnya = riwayat.find(item => item.nama === nama && item.judul === judul);

    if (dataSebelumnya) {
      tampilkanData(dataSebelumnya);
      ubahKeEditMode();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      simpanData();
    });

    function simpanData() {
      const k = parseInt(document.getElementById("nilaiKreativitas").value);
      const i = parseInt(document.getElementById("nilaiInovasi").value);
      const t = parseInt(document.getElementById("nilaiTataKelola").value);
      const p = parseInt(document.getElementById("nilaiPresentasi").value);
      const komentar = document.getElementById("komentar").value;
      const rata = ((k + i + t + p) / 4).toFixed(1);

      const data = {
        nama,
        judul,
        k, i, t, p,
        rata,
        komentar,
        tanggal: new Date().toLocaleDateString("id-ID", { day: "2-digit", month: "short", year: "numeric" })
      };

      // Hapus duplikat lama jika ada
      riwayat = riwayat.filter(item => !(item.nama === nama && item.judul === judul));
      riwayat.push(data);
      localStorage.setItem("riwayatPenilaian", JSON.stringify(riwayat));

      alert("‚úÖ Penilaian berhasil disimpan!");
      ubahKeEditMode();
    }

    function tampilkanData(data) {
      document.getElementById("nilaiKreativitas").value = data.k;
      document.getElementById("nilaiInovasi").value = data.i;
      document.getElementById("nilaiTataKelola").value = data.t;
      document.getElementById("nilaiPresentasi").value = data.p;
      document.getElementById("komentar").value = data.komentar;
    }

    function ubahKeEditMode() {
      buttonArea.innerHTML = `
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-edit" onclick="editData()">‚úèÔ∏è Edit Penilaian</button>
          <button type="button" class="btn btn-hapus" onclick="hapusData()">üóëÔ∏è Hapus Penilaian</button>
        </div>
      `;
    }

    function editData() {
      alert("‚úèÔ∏è Silakan ubah nilai dan klik Simpan kembali.");
      buttonArea.innerHTML = `<button type="submit" class="btn btn-nilai">üíæ Simpan Perubahan</button>`;
    }

    function hapusData() {
      if (confirm("Apakah Anda yakin ingin menghapus penilaian ini?")) {
        riwayat = riwayat.filter(item => !(item.nama === nama && item.judul === judul));
        localStorage.setItem("riwayatPenilaian", JSON.stringify(riwayat));
        form.reset();
        alert("üóëÔ∏è Penilaian berhasil dihapus!");
        buttonArea.innerHTML = `<button type="submit" id="btnSimpan" class="btn btn-nilai">üíæ Simpan Penilaian</button>`;
      }
    }
  </script>
</body>
</html>
